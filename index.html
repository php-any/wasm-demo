<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origami WASM 在线演示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 16px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        textarea {
            width: 100%;
            height: 420px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 13px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .12);
        }

        .panel {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
        }

        .btns {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #fff;
            color: #1f2937;
            text-decoration: none;
            transition: background .15s ease, box-shadow .15s ease, border-color .15s ease;
        }
        .link-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            box-shadow: 0 1px 2px rgba(0,0,0,.04);
        }

        /* 统一下拉框视觉为按钮风格 */
        .select-like {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #fff;
            color: #1f2937;
            cursor: pointer;
            font-size: 14px;
        }

        .select-like:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .12);
            border-color: #6366f1;
        }

        button {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid #6366f1;
            background: #6366f1;
            color: #fff;
            cursor: pointer;
        }

        button.secondary {
            background: #fff;
            color: #1f2937;
            border-color: #e2e8f0;
        }

        #result {
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 420px;
            background: #0b1020;
            color: #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            overflow: auto;
        }

        .tip {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
    <!-- 移除高亮相关样式 -->
    <!-- 使用本地 wasm_exec.js，避免外网依赖 -->
    <script src="./wasm_exec.js" referrerpolicy="strict-origin-when-cross-origin"></script>
    <script src="./main.js" defer></script>
    <script>
        // 默认示例：用数组拼接，确保字符串中的 \n 以文字显示，而非实际换行
        const DEFAULT_CODE = [
            '// 输出与返回示例',
            'echo "Hello Origami from WASM!\\n";',
            '',
            'function add($a: int, $b: int): int {',
            '  return $a + $b;',
            '}',
            '',
            '$x = add(3, 5);',
            'echo "3 + 5 = {$x}\\n";',
        ].join('\n');

        window.addEventListener('DOMContentLoaded', () => {
            const txt = DEFAULT_CODE.replace(/^[\s\r\n]+/, ""); // 移除所有前导空白/换行
            document.getElementById('code').value = txt;
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Origami WASM 在线演示</h1>
        <div class="btns">
            <button id="runBtn">运行 (Cmd/Ctrl + Enter)</button>
            <button class="secondary" id="clearBtn">清空输出</button>
            <select id="exampleSelect" class="select-like" style="margin-left: auto;">
                <option value="__current__">选择示例代码…</option>
            </select>
            <a class="link-btn" href="https://github.com/php-any/origami" target="_blank" aria-label="查看源码" title="查看源码">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
                    <path d="M12 .5A11.5 11.5 0 0 0 .5 12.1c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2.1c-3.2.7-3.9-1.4-3.9-1.4-.6-1.4-1.4-1.8-1.4-1.8-1.1-.8.1-.8.1-.8 1.2.1 1.9 1.3 1.9 1.3 1.1 1.9 2.9 1.3 3.6 1 .1-.8.4-1.3.7-1.6-2.5-.3-5.1-1.3-5.1-5.8 0-1.3.5-2.3 1.3-3.2-.1-.3-.6-1.5.1-3.2 0 0 1-.3 3.3 1.2a11.3 11.3 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.7 1.7.2 2.9.1 3.2.8.9 1.3 2 1.3 3.2 0 4.6-2.6 5.5-5.1 5.8.4.3.8 1 .8 2.1v3.1c0 .3.2.7.8.6 4.6-1.5 7.9-5.8 7.9-10.9A11.5 11.5 0 0 0 12 .5z"/>
                </svg>
                <span>查看源码</span>
            </a>
        </div>
        <div class="row">
            <div class="panel">
                <textarea id="code" spellcheck="false"></textarea>
            </div>
            <div class="panel">
                <div id="result"></div>
                <div class="tip">说明：echo 与错误输出会实时显示在右侧面板，程序返回值也会在下方追加显示。</div>
            </div>
        </div>
    </div>
</body>

</html>
