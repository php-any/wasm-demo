<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origami WASM 在线演示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 16px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        textarea {
            width: 100%;
            height: 420px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 13px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .12);
        }

        .panel {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
        }

        .btns {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        /* 统一下拉框视觉为按钮风格 */
        .select-like {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #fff;
            color: #1f2937;
            cursor: pointer;
            font-size: 14px;
        }

        .select-like:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .12);
            border-color: #6366f1;
        }

        button {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid #6366f1;
            background: #6366f1;
            color: #fff;
            cursor: pointer;
        }

        button.secondary {
            background: #fff;
            color: #1f2937;
            border-color: #e2e8f0;
        }

        #result {
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 420px;
            background: #0b1020;
            color: #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            overflow: auto;
        }

        .tip {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
    <!-- 移除高亮相关样式 -->
    <!-- 使用本地 wasm_exec.js，避免外网依赖 -->
    <script src="./wasm_exec.js" referrerpolicy="strict-origin-when-cross-origin"></script>
    <script src="./main.js" defer></script>
    <script>
        // 默认示例：用数组拼接，确保字符串中的 \n 以文字显示，而非实际换行
        const DEFAULT_CODE = [
            '// 输出与返回示例',
            'echo "Hello Origami from WASM!\\n";',
            '',
            'function add($a: int, $b: int): int {',
            '  return $a + $b;',
            '}',
            '',
            '$x = add(3, 5);',
            'echo "3 + 5 = {$x}\\n";',
        ].join('\n');

        window.addEventListener('DOMContentLoaded', () => {
            const txt = DEFAULT_CODE.replace(/^[\s\r\n]+/, ""); // 移除所有前导空白/换行
            document.getElementById('code').value = txt;
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Origami WASM 在线演示</h1>
        <div class="btns">
            <button id="runBtn">运行 (Cmd/Ctrl + Enter)</button>
            <button class="secondary" id="clearBtn">清空输出</button>
            <select id="exampleSelect" class="select-like" style="margin-left: auto;">
                <option value="__current__">选择示例代码…</option>
            </select>
            <a href="https://github.com/php-any/origami" target="_blank"
                style="text-decoration:none; margin-left:8px; color:#6366f1;">GitHub 源码</a>
        </div>
        <div class="row">
            <div class="panel">
                <textarea id="code" spellcheck="false"></textarea>
            </div>
            <div class="panel">
                <div id="result"></div>
                <div class="tip">说明：echo 与错误输出会实时显示在右侧面板，程序返回值也会在下方追加显示。</div>
            </div>
        </div>
    </div>
</body>

</html>
